



<div fxLayout="column">

  <div>
    <h1>Buscado de Heroes</h1>
  </div>
  <mat-divider></mat-divider>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)] ="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">

      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="opcionSeleccionada( $event )">


        <mat-option *ngIf="heroes.length==0 && termino != ''; else haveHeroes" value="">
            No se encontro nada con el termino {{ termino }}
        </mat-option>

        <ng-template #haveHeroes>

          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>

        </ng-template>


      </mat-autocomplete>
    </mat-form-field>

  </div>

  <div>
    <pre>
      {{ heroeSeleccionado | json }}
    </pre>
  </div>
</div>
